    .radio-controls { background: #222; padding: 15px; display: flex; justify-content: space-around; align-items: center; }

    if(radioAudio){ radioAudio.onplay = radioAudio.onpause = updatePlayBtn; }
    if(btnPrev) btnPrev.onclick = () => loadStation((currentStation - 1 + stations.length) % stations.length);
    if(btnNext) btnNext.onclick = () => loadStation((currentStation + 1) % stations.length);
    if(btnMute) btnMute.onclick = () => { radioAudio.muted = !radioAudio.muted; updateMuteBtn(); };
    if(volSlider) volSlider.oninput = () => {
        radioAudio.volume = volSlider.value;
        radioAudio.muted = volSlider.value == 0;
        updateMuteBtn();
    };
    if (radioAudio) radioAudio.onvolumechange = updateMuteBtn;
    
    /* ===== INITIALIZE ===== */
    translate();
    cargarTablaCotizador();
    if (volSlider) radioAudio.volume = volSlider.value;
    updateMuteBtn();
    updatePlayBtn();
});
</script>
