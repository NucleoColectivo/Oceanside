  <style>
    /* ===== VARIABLES ===== */
    :root{--primary:#1E88E5;--primary-light:#90CAF9;--dark:#0F1116;--gray:#F3F5F7;--radius:1rem}

    /* ===== BASE ===== */
    html{scroll-behavior:smooth}
    body{font-family:'Montserrat',sans-serif;color:#151924;background:#fff; margin: 0;}
    img{display:block;max-width:100%;}
    a{text-decoration:none;color:inherit}

    /* ===== LAYOUT ===== */
    section{padding:5rem 1.25rem;margin:auto;max-width:1280px}
    .sec-title,.section-title{text-align:center;font-size:clamp(1.8rem, 5vw, 2.5rem);font-weight:700;margin-bottom:1.8rem}
    .sec-desc{text-align:center;max-width:700px;margin:0 auto 3rem;color:#475569}

    /* ===== HEADER / NAV ===== */
    header{position:fixed;top:0;inset-inline:0;z-index:50;background:rgba(255,255,255,.92);backdrop-filter:blur(8px);box-shadow:0 2px 6px rgba(0,0,0,.05)}
    nav ul{ list-style: none; padding: 0; margin: 0;}
    nav a:hover, nav a[aria-current="page"] {color:var(--primary)}
    .btn,.btn-primary{background:var(--primary);color:#fff;padding:.7rem 1.4rem;border-radius:9999px;font-weight:600;box-shadow:0 8px 18px rgba(0,0,0,.15);transition:transform .25s, box-shadow .25s; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;}
    .btn:hover,.btn-primary:hover{transform:translateY(-3px); box-shadow:0 10px 22px rgba(0,0,0,.2)}
    .btn-primary{background:#fff;color:var(--primary); border: 1px solid var(--primary);}
    
    /* ===== HERO ===== */
    .hero {
        min-height: auto;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        padding: 8rem 1rem 6rem;
        width: 100%;
        max-width: 100vw;
    }
    .hero-video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; 
        height: 100%;
        z-index: -2;
        pointer-events: none;
    }
    .hero-video-container iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 56.25vw; /* 16:9 Aspect Ratio */
        min-height: 100%;
        min-width: 177.77vh; /* 16:9 Aspect Ratio */
        transform: translate(-50%, -50%);
    }
    .hero::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,.6); z-index: -1;}
    .hero-content{position:relative;z-index:1;max-width:900px;padding:0 1rem;color:#fff;display:flex;flex-direction:column;align-items:center; justify-content: center;}
    
    .hero-description {
        font-size: clamp(1.1rem, 3vw, 1.25rem);
        line-height: 1.5;
        color: #475569;
    }

    /* ===== GRID CARDS (NEW DESIGN) ===== */
    .cards {
        display: grid;
        gap: 1.6rem;
        grid-template-columns: repeat(auto-fit, minmax(202px, 1fr)); /* Reduced by 10% */
    }
    .card {
        padding: 0;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end; /* Aligns content to the bottom */
        aspect-ratio: 1 / 1;
        border-radius: var(--radius);
        box-shadow: 0 8px 28px rgba(0,0,0,.08);
        transition: transform .3s ease;
    }
    @media (min-width: 1024px) {
      #products .cards {
        grid-template-columns: repeat(3, 1fr);
        max-width: 922px; /* Reduced by 10% */
        margin-left: auto;
        margin-right: auto;
      }
    }
     @media (min-width: 640px) and (max-width: 1023px) {
      #products .cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 768px) {
        #services .cards {
            grid-template-columns: repeat(2, 1fr);
            max-width: 607px; /* Reduced by 10% */
            margin: auto;
        }
    }
    .card:hover {
        transform: translateY(-8px);
    }
    .card-bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
        border-radius: var(--radius);
        transition: transform .5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .card:hover .card-bg-image {
        transform: scale(1.15);
    }
    .card::after { /* Gradient overlay for text legibility */
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60%;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        z-index: 2;
        border-radius: 0 0 var(--radius) var(--radius);
    }
    .card-content { /* Changed from card-overlay */
        position: relative;
        z-index: 3;
        padding: 1.25rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        color: white;
        margin-top: auto; /* Pushes content to the bottom */
    }
    .card-icon {
        flex-shrink: 0;
        width: 48px;
        height: 48px;
    }
    .card-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .card-text {
      text-align: left;
    }
    .card-text h3 {
        font-weight: 700;
        font-size: 1.1rem;
        color: #fff;
        margin: 0;
        line-height: 1.3;
    }
    .card-text p {
        font-size: 0.85rem;
        color: rgba(255,255,255,0.85);
        margin-top: 0.25rem;
        line-height: 1.4;
    }


    /* ===== ABOUT ===== */
    .about{
        display:grid;
        gap:3.5rem;
        grid-template-columns:minmax(250px, 350px) 1fr;
        align-items:center;
        max-width: 1024px;
        margin: 0 auto;
    }
    @media(max-width:900px){.about{grid-template-columns:1fr}.about img{order:-1}}
    .about img{
        box-shadow:0 6px 20px rgba(0,0,0,.08); 
        border-radius: var(--radius);
        aspect-ratio: 1 / 1;
        object-fit: cover;
        width: 100%;
    }
    .about .text h2{font-size:1.5rem;font-weight:600;margin-bottom:1rem}
    .about .text p{
        margin-bottom:1rem;
        color:#475569;
        text-align: justify;
    }

    /* ===== GALLERY ===== */
    .gallery {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    @media (min-width: 768px) {
        .gallery {
            grid-template-columns: repeat(3, 1fr);
            max-width: 868px; /* Reduced by 30% from original */
            margin-left: auto;
            margin-right: auto;
        }
    }
    .gallery img {
        aspect-ratio: 1 / 1;
        object-fit: cover;
        cursor: pointer;
        transition: .3s;
        width: 100%;
        border-radius: var(--radius);
    }
    .gallery img:hover{transform:scale(1.05)}
    
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.8);display:grid;place-items:center;opacity:0;pointer-events:none;
        transition:.3s;z-index:1100}
    .lightbox.active{opacity:1;pointer-events:all}.lightbox img{max-width:90%;max-height:90%; border-radius: 1rem;}

    /* ===== BANNER CTA ===== */
    .banner{background:linear-gradient(135deg,var(--primary-light) 0%,var(--primary) 100%);color:#fff;padding:4rem 1rem;
        text-align:center;box-shadow:0 8px 28px rgba(0,0,0,.15); border-radius: var(--radius);}
    .banner h2{font-size:1.8rem;font-weight:700;margin-bottom:1.3rem}

    /* ===== CONTACT ===== */
    .contact-grid{display:grid;gap:2rem; grid-template-columns:1fr 1fr;}
    @media (max-width:900px){ .contact-grid{ grid-template-columns:1fr; } }
    .contact-card{background:#fff;padding:2rem;border-radius:var(--radius);box-shadow:0 6px 20px rgba(0,0,0,.05);}
    .contact-grid input,.contact-grid textarea{width:100%;padding:.8rem 1rem;border:2px solid #E2E8F0;border-radius:.75rem; box-sizing: border-box;}
    .contact-grid input:focus,.contact-grid textarea:focus{border-color:var(--primary);outline:none;
        box-shadow:0 0 0 2px rgba(30,136,229,.25)}

    /* ===== FOOTER ===== */
    footer{background:var(--dark);color:#c2c8d0;padding:3rem 1rem}
    @media (min-width: 1024px) {
        footer {
            padding-left: 8rem;
        }
    }
    .footer-grid{display:grid;gap:2.5rem;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));max-width:1024px;margin:auto}
    .footer-grid a:hover{color:#fff}
    
    /* ===== SOCIAL BUTTONS (footer) ===== */
    .footer-social{display:flex;gap:.8rem;margin-top:.8rem}
    .footer-social a{width:40px;height:40px;display:inline-flex;align-items:center;justify-content:center;border-radius:9999px;
        background:linear-gradient(135deg,var(--primary-light) 0%,var(--primary) 100%);
        color:#fff;box-shadow:0 4px 12px rgba(0,0,0,.12);transition:.2s}
    .footer-social a:hover{transform:translateY(-3px);box-shadow:0 6px 18px rgba(0,0,0,.18)}
    .footer-social svg{width:22px;height:22px}

    /* ===== FLOATING BTNS ===== */
    .floating-btn{position:fixed;border:none;border-radius:9999px;font-weight:600;box-shadow:0 8px 18px rgba(0,0,0,.25);
        cursor:pointer;z-index:1200; display:flex; align-items:center; justify-content:center; transition: transform 0.2s;}
    .floating-btn:hover{transform: scale(1.1);}
    .lang-btn{bottom:22px;right:22px;background:var(--primary);color:#fff;padding:.7rem 1.1rem}
    .wa-btn{bottom:90px;right:22px;background:#25D366;width:52px; height: 52px; padding: 0;}
    #radioBtnIcon {
        position: fixed;
        bottom: 22px;
        left: 22px;
        width: 60px;
        height: 60px;
        cursor: pointer;
        z-index: 1200;
        border-radius: 0;
        animation: blue-glow 2s infinite alternate;
        transition: transform 0.2s ease;
    }
    #radioBtnIcon:hover {
        transform: scale(1.1);
    }
    .top-btn{position:fixed;bottom:158px;right:22px;background:var(--primary);width:52px; height: 52px;
        display:none; align-items:center; justify-content:center; border-radius: 9999px; cursor: pointer; border: none; z-index: 1200;}

    /* ===== MODAL COTIZADOR & LEGAL ===== */
    .modal-cotizador, .legal-modal { position: fixed; inset: 0; z-index: 1100; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; padding: 1rem; backdrop-filter: blur(4px); }
    .modal-cotizador.active, .legal-modal.active { display: flex; }
    .cotizador-content, .legal-content { background: white; max-width: 800px; width: 100%; border-radius: 1rem; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-height: 90vh; display: flex; flex-direction: column; }
    .cotizador-header-footer, .legal-header, .legal-footer { padding: 1rem 1.5rem; flex-shrink: 0; }
    .cotizador-body, .legal-body { overflow-y: auto; padding: 0 1.5rem; }
    .cotizador-content .es, .cotizador-content .en, .legal-modal .es, .legal-modal .en { display: none; }
    .cotizador-content.es .es, .cotizador-content.en .en, .legal-modal.es .es, .legal-modal.en .en { display: block; }
    #stucco-items .es, #stucco-items .en { display: none; }
    .cotizador-content.es #stucco-items .es { display: inline; }
    .cotizador-content.en #stucco-items .en { display: inline; }
    .legal-body h3 { font-size: 1.1rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.5rem; }
    .legal-body p { margin-bottom: 1rem; color: #475569; line-height: 1.6; }
    .legal-body ul { list-style-position: inside; list-style-type: disc; margin-bottom: 1rem; color: #475569; }


    /* ===== RADIO PLAYER ===== */
    .radio-modal { position: fixed; bottom: 85px; left: 22px; width: 300px; display: flex; flex-direction: column; background: #333; color: #fff; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 1200; transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; transform: translateY(20px) scale(0.95); opacity: 0; pointer-events: none; overflow: hidden; }
    .radio-modal.visible { transform: translateY(0) scale(1); opacity: 1; pointer-events: auto;}
    .radio-header { background: var(--primary); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
    .radio-header .title { font-weight: bold; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; margin-right: 10px;}
    .radio-header-buttons { display: flex; gap: 5px; }
    .radio-header-buttons button { background: none; border: none; color: #fff; opacity: 0.8; cursor: pointer; transition: opacity 0.2s; padding: 5px;}
    .radio-header-buttons button:hover { opacity: 1; }
    .radio-body { transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out; max-height: 200px; }
    .radio-controls { background: #222; padding: 15px; display: flex; justify-content: space-around; align-items: center; }
    .radio-controls button { background: none; border: 2px solid #fff; border-radius: 50%; width: 44px; height: 44px; color: #fff; display: flex; align-items:center; justify-content:center; cursor: pointer; transition: all .2s; }
    .radio-controls button:hover { border-color: var(--primary-light); color: var(--primary-light); transform: scale(1.1); }
    .radio-controls button.active { border-color: #D81B60; color: #D81B60; }
    .radio-volume { background: #222; padding: 0 15px 15px; }
    .radio-volume input[type=range] { width: 100%; height: 5px; background: #555; border-radius: 5px; outline: none; cursor: pointer; -webkit-appearance: none; }
    .radio-volume input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: #D81B60; border-radius: 50%; cursor: pointer; border: 2px solid #222; }
    .radio-modal.minimized .radio-body { max-height: 0; padding-top: 0; padding-bottom: 0; overflow: hidden; }

    @keyframes blue-glow {
      from {
        filter: drop-shadow(0 0 5px rgba(30, 136, 229, 0.6)) drop-shadow(0 0 10px rgba(30, 136, 229, 0.4));
      }
      to {
        filter: drop-shadow(0 0 10px rgba(30, 136, 229, 1)) drop-shadow(0 0 20px rgba(30, 136, 229, 0.8));
      }
    }

  </style>
</head>

    function trapFocus(element) {
        const focusableEls = element.querySelectorAll('a[href]:not([disabled]), button:not([disabled]), textarea:not([disabled]), input[type="text"]:not([disabled]), input[type="radio"]:not([disabled]), input[type="checkbox"]:not([disabled]), select:not([disabled])');
        const firstFocusableEl = focusableEls[0];
        const lastFocusableEl = focusableEls[focusableEls.length - 1];
        const KEYCODE_TAB = 9;

        element.addEventListener('keydown', function(e) {
            const isTabPressed = (e.key === 'Tab' || e.keyCode === KEYCODE_TAB);
            if (!isTabPressed) { return; }

            if (e.shiftKey) { /* shift + tab */
                if (document.activeElement === firstFocusableEl) {
                    lastFocusableEl.focus();
                    e.preventDefault();
                }
            } else { /* tab */
                if (document.activeElement === lastFocusableEl) {
                    firstFocusableEl.focus();
                    e.preventDefault();
                }
            }
        });
        firstFocusableEl.focus();
    }

        });
    });


    /* ===== INITIALIZE ===== */
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenuButton && mobileMenu) {
        const mobileLinks = mobileMenu.querySelectorAll('a');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    }

    translate();
    cargarTablaCotizador();
    if (volSlider) radioAudio.volume = volSlider.value;
    updateMuteBtn();
    updatePlayBtn();
});
</script>
</body>
</html>
